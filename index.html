<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мои контакты</title>
<style>
  /* === Плавный пастельный фон === */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Rubik', sans-serif;
    background: linear-gradient(-45deg, #ffd1dc, #ffe0b2, #c8e6c9, #b3e5fc);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  /* === Контейнер === */
  .container {
    max-width: 500px;
    width: 90%;
    background: rgba(255,255,255,0.9);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    text-align: center;
    animation: fadeIn 1.5s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(-20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h1 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #333;
  }

  p {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 30px;
  }

  /* === Ссылки === */
  .contacts a {
    display: block;
    margin: 10px 0;
    text-decoration: none;
    color: #fff;
    background: #ff8a80;
    padding: 12px 0;
    border-radius: 15px;
    font-size: 18px;
    font-weight: 500;
    transition: 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .contacts a:hover {
    background: #ff5252;
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  /* === Анимация появления ссылок === */
  .contacts a {
    opacity: 0;
    transform: translateY(20px);
    animation: slideUp 0.5s forwards;
  }

  .contacts a:nth-child(1) {animation-delay: 0.2s;}
  .contacts a:nth-child(2) {animation-delay: 0.4s;}
  .contacts a:nth-child(3) {animation-delay: 0.6s;}

  @keyframes slideUp {
    to {opacity: 1; transform: translateY(0);}
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Привет! Я Карло</h1>
    <p>Здесь все мои важные контакты и ссылки для связи.</p>
    
    <div class="contacts">
      <a href="https://t.me/M4aka" target="_blank">Telegram</a>
      <a href="https://vk.com/kak_dela_carlo" target="_blank">VK</a>
      <a href="https://t.me/CarloLitvinenko" target="_blank">Telegram Channel</a>
    </div>
  </div>
</body>
</html>
